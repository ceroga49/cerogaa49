<meta charset  = "utf-8">
<script>
var a = parseInt(prompt("Введите a:"))
var c = prompt("Введите действие:")
var b = parseInt(prompt("Введите b:"))
if(c=="+"){
alert(a+b)
}else if(c=="-"){
alert(a-b)
}else if(c=="*"){
alert(a*b)
}else if(c=="/"){
alert(a/b)
}else if(c=="pow"){
alert(Math.pow(a,b))
}else{
alert("error")
}
</script>
